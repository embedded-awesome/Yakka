name: Yakka Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build_linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: yakka-linux link! yakka_cli clang
  build_windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - run: yakka-windows link! yakka_cli msvc
  build_macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    - run: yakka-mac link! yakka_cli xcode
